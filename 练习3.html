<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习3</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		#box{
			width: 360px;
			height: 421px;
			margin: 0 auto;
			text-align: center;
			border: 1px solid #000;
		}
		#id1{
			width: 360px;
			height: 360px;
			background: url(./images/01big.jpg) no-repeat center top;
		}
		.b{
			padding: 0 15px;
			text-align: left;
		}

	</style>
</head>
<body>
	<div id="box">
		<div id="id1">
			
		</div>
		<div class="b">
			<img src="./images/01.jpg" id="img1" width="60px" height="60px" border="1px solid red;">
	        <img src="./images/02.jpg" id="img2" width="60px" height="60px" border="1px solid red;">
	        <img src="./images/03.jpg" id="img3" width="60px" height="60px" border="1px solid red;">
	        <img src="./images/04.jpg" id="img4" width="60px" height="60px" border="1px solid red;">
	        <img src="./images/05.jpg" id="img5" width="60px" height="60px" border="1px solid red;">
		</div>
	</div>
</body>
<script>
	window.onload=function(){
            var img1 = document.getElementById('img1')
            var img2 = document.getElementById('img2')
            var img3 = document.getElementById('img3')
            var img4 = document.getElementById('img4')
            var img5 = document.getElementById('img5')
            img1.onmouseover = function(){
            	id1.style.background="url(./images/01big.jpg)"
            }
            img2.onmouseover = function(){
            	id1.style.background="url(./images/02big.jpg)"
            }
            img3.onmouseover = function(){
            	id1.style.background="url(./images/03big.jpg)"
            }
            img4.onmouseover = function(){
            	id1.style.background="url(./images/04big.jpg)"
            }
            img5.onmouseover = function(){
            	id1.style.background="url(./images/05big.jpg)"
            }
		}
</script>
</html>
